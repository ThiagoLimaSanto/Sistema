{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de gerenciamento de software</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/global/Reset.css' %}" />
    <link rel="stylesheet" href="{% static 'css/login-css/Styles.css' %}" />
  </head>
  <body>
    {% if erro %}
    <script>
      alert("Usuário ou senha inválidos!");
    </script>
    {% endif %}
    <main class="main-container">
      <div class="form-container">
        <input type="checkbox" id="toggle-modal" class="modal-toggle" />
        <div class="cabecalho">
          <h3 id="titulo">Login</h3>
        </div>
        <div class="form-login">
          <form class="form" method="POST">
            {% csrf_token %}
            <div class="dados">
              <label class="label" for="username">Usuário</label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Digite seu usuário"
                required
              />
            </div>
            <div class="dados">
              <label class="label" for="password">Senha</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Digite sua senha"
                required
              />
            </div>
            <input class="btn" type="submit" value="Entrar" />
          </form>
        </div>
        <div class="separator">
          <div class="line"></div>
        </div>
        <div class="cadastro-trigger">
          <label for="toggle-modal" class="btn-link">Cadastrar</label>
        </div>
        <div class="modal-overlay">
          <div class="modal-content">
            <label for="toggle-modal" class="close-modal">&times;</label>
            <h2>Cadastrar novo Usuário</h2>
            <form action="#" method="post" class="form-adicionar-usuario">
              <div>
                <label class="label" for="usr-nome">Nome</label>
                <input
                  type="text"
                  id="usr-nome"
                  name="usr-nome"
                  placeholder="Nome completo"
                  required
                />
              </div>
              <div>
                <label class="label" for="usr-email">Email</label>
                <input
                  type="email"
                  id="usr-email"
                  name="usr-email"
                  placeholder="email@example.com"
                  required
                />
              </div>
              <div>
                <label class="label" for="usr-funcao">Senha</label>
                <input
                  type="password"
                  id="usr-senha"
                  name="usr-senha"
                  placeholder="Digite sua senha"
                  required
                />
              </div>
              <div>
                <label class="label" for="usr-funcao">Usuário</label>
                <input
                  type="text"
                  id="usr-usuario"
                  name="usr-usuario"
                  placeholder="Usuario"
                  required
                />
              </div>
              <div>
                <button type="submit" class="btn">Adicionar Usuário</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
