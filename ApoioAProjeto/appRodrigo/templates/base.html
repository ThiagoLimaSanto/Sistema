<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Integratech – Museu da Tecnologia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar, footer {
      background-color: #0d6efd;
    }
    .navbar-brand, .nav-link, footer {
      color: white !important;
    }
    .hero {
      background-color: #e9f0ff;
      padding: 80px 0;
      text-align: center;
    }
    .section-title {
      color: #0d6efd;
      margin-bottom: 20px;
    }
    .card-icon {
      font-size: 3rem;
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Integratech</a>
      <a class="navbar-brand fw-bold" href="{% url 'index' %}">Identificacao de Itens</a>

    </div>
  </nav>

  <section class="hero">
    <div class="container">
      <h1 class="display-5 fw-bold text-primary">Integra Tech - IF Goiano</h1>
      <p class="lead">O Guardião da Tecnologia!</p>
    </div>
  </section>

  <main class="container py-5">
    {% block conteudo %}
    {% endblock %}
  </main>
 <footer class="text-center py-4">
    <p class="mb-0">© 2025 Integratech – IF Goiano | Desenvolvido pelos alunos de Computação</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
